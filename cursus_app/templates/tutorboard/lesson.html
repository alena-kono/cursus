{% extends "base.html" %}
{% block content %}

<section>
    <div class="container text-center py-4">
        <div class="row mt-lg-5">
            <div class="col">
                <h1 class="display-4 text-left">Lesson # {{ lesson.index }} - {{ lesson.title }}</h1>
                <form action="{{ url_for('tutorboard.update_lesson', course_id=course_id, lesson_id=lesson_id) }}" method="POST">
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}
                    {{ form.submit_upd() }}
                </form>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-auto">
            <p class="content-content">
                {{ lesson.content|safe }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
