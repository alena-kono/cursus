{% extends "base.html" %}
{% block content %}

<main class="d-flex align-items-center min-vh-100">
    <div class="container w-50">
        <h1 class="display-4 text-center">{{ page_title }}</h1>
            <form action="{{ url_for('tutorboard.process_update_lesson', course_id=course_id, lesson_id=lesson_id) }}" method="POST">
                {{ form.csrf_token }}
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.title.label }}
                    {{ form.title() }}
                </div>
                <div class="form-group">
                    {{ form.index.label }}
                    {{ form.index() }}
                </div>
                <div class="form-group">
                    {{ form.content.label }}
                    {{ form.content() }}
                </div>
                    {{ form.submit_upd() }}
            </form>

    </div>
</main>

{% endblock %}
